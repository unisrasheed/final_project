{% load crispy_forms_tags %}
{% block main %}
<div class="container col-lg-4 my-5">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Change my password</button>
    </form>
</div>
{% endblock main %}

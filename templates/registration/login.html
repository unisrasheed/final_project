{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block  main %}
<div class="container col-lg-4 col-sm-6 my-5">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-sm mr-5 ">Log In</button>            
            <a class="btn btn-danger btn-sm" href="{% url 'password_reset'%}">Password Reset</a>
           
        </div>
    </form>
</div>  
{% endblock main %}
